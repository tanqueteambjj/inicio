<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanque Team | Painel Administrativo</title>
    
    <link rel="icon" href="https://i.ibb.co/mC2zPJbm/1771300330359.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { red: '#D90429', dark: '#1B1B1B', gray: '#2B2D42', light: '#EDF2F4' }
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                        display: ['Oswald', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans antialiased h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-brand-dark text-white flex flex-col shadow-2xl z-20 hidden md:flex">
        <div class="p-6 flex items-center justify-center border-b border-gray-800">
            <img src="https://i.ibb.co/mC2zPJbm/1771300330359.png" alt="Logo" class="h-10 w-auto mr-3">
            <span class="font-display font-bold text-lg tracking-wider">ADMIN</span>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
            <a href="#" onclick="renderStudentTable()" class="flex items-center px-4 py-3 bg-brand-red text-white rounded-lg shadow-md">
                <i class="fa-solid fa-users w-6"></i> <span class="font-bold">Alunos</span>
            </a>
            <a href="#" class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-800 rounded-lg transition">
                <i class="fa-solid fa-chart-pie w-6"></i> <span>Relatórios</span>
            </a>
            <a href="#" class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-800 rounded-lg transition">
                <i class="fa-solid fa-gear w-6"></i> <span>Configurações</span>
            </a>
        </nav>
        <div class="p-4 border-t border-gray-800">
            <button onclick="handleLogout()" class="flex items-center w-full px-4 py-2 text-red-400 hover:text-red-300 transition">
                <i class="fa-solid fa-right-from-bracket w-6"></i> <span>Sair</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col h-full overflow-hidden relative">
        
        <!-- Topbar -->
        <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6 z-10">
            <div class="flex items-center md:hidden">
                <img src="https://i.ibb.co/mC2zPJbm/1771300330359.png" class="h-8 w-auto mr-2">
                <span class="font-display font-bold text-brand-dark">TANQUE TEAM</span>
            </div>
            
            <!-- Search Bar -->
            <div class="hidden md:flex relative w-96">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"><i class="fa-solid fa-search"></i></span>
                <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Buscar aluno por nome..." class="w-full pl-10 pr-4 py-2 border rounded-full bg-gray-50 focus:outline-none focus:ring-2 focus:ring-brand-red focus:border-transparent transition">
            </div>

            <div class="flex items-center gap-4">
                <span class="text-sm text-gray-500 hidden md:block">Administração</span>
                <div class="w-8 h-8 rounded-full bg-brand-dark text-white flex items-center justify-center font-bold">A</div>
            </div>
        </header>

        <!-- Content Area -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
            
            <!-- Stats Row -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                <div class="bg-white rounded-xl shadow p-5 border-l-4 border-blue-500">
                    <div class="flex justify-between">
                        <div>
                            <p class="text-gray-400 text-xs font-bold uppercase">Total Alunos</p>
                            <p class="text-2xl font-bold text-gray-800" id="stat-total">0</p>
                        </div>
                        <div class="text-blue-500 text-2xl"><i class="fa-solid fa-users"></i></div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow p-5 border-l-4 border-green-500">
                    <div class="flex justify-between">
                        <div>
                            <p class="text-gray-400 text-xs font-bold uppercase">Em Dia</p>
                            <p class="text-2xl font-bold text-gray-800" id="stat-active">0</p>
                        </div>
                        <div class="text-green-500 text-2xl"><i class="fa-solid fa-check-circle"></i></div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow p-5 border-l-4 border-red-500">
                    <div class="flex justify-between">
                        <div>
                            <p class="text-gray-400 text-xs font-bold uppercase">Pagamento Pendente</p>
                            <p class="text-2xl font-bold text-gray-800" id="stat-pending">0</p>
                        </div>
                        <div class="text-red-500 text-2xl"><i class="fa-solid fa-circle-exclamation"></i></div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow p-5 border-l-4 border-purple-500 cursor-pointer hover:bg-purple-50 transition" onclick="alert('Funcionalidade em desenvolvimento')">
                    <div class="flex justify-between items-center h-full">
                        <div class="font-bold text-purple-700 flex items-center gap-2">
                            <i class="fa-solid fa-plus-circle"></i> Nova Matrícula
                        </div>
                    </div>
                </div>
            </div>

            <!-- Student Table -->
            <div class="bg-white rounded-xl shadow overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
                    <h3 class="font-bold text-gray-700 uppercase text-sm">Gerenciamento de Alunos</h3>
                    <button onclick="loadData()" class="text-brand-red hover:text-red-800 text-sm"><i class="fa-solid fa-rotate"></i> Atualizar</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-100 text-gray-600 text-xs uppercase tracking-wider">
                                <th class="px-6 py-3 border-b">Aluno</th>
                                <th class="px-6 py-3 border-b">Faixa</th>
                                <th class="px-6 py-3 border-b">Frequência</th>
                                <th class="px-6 py-3 border-b text-center">Status</th>
                                <th class="px-6 py-3 border-b text-center">Acesso Aluno</th>
                                <th class="px-6 py-3 border-b text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="students-table-body" class="text-sm text-gray-700 divide-y divide-gray-200">
                            <tr><td colspan="6" class="px-6 py-4 text-center">Carregando dados...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit/Manage Modal -->
    <div id="edit-modal" class="fixed inset-0 z-50 hidden bg-black/50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden transform transition-all">
            <div class="bg-brand-dark px-6 py-4 flex justify-between items-center">
                <h3 class="text-white font-display font-bold text-lg">Gerenciar Aluno</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-white"><i class="fa-solid fa-times"></i></button>
            </div>
            
            <div class="p-6 overflow-y-auto max-h-[80vh]">
                <input type="hidden" id="edit-id">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Dados Pessoais -->
                    <div class="md:col-span-2 pb-2 border-b border-gray-200 mb-2">
                        <h4 class="text-xs font-bold text-brand-red uppercase mb-3">Dados Pessoais</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1">Nome Completo</label>
                                <input type="text" id="edit-name" class="w-full border rounded p-2 focus:ring-brand-red focus:border-brand-red">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1">Plano</label>
                                <select id="edit-plan" class="w-full border rounded p-2">
                                    <option value="infantil-mensal">Infantil Mensal</option>
                                    <option value="infantil-semestral">Infantil Semestral</option>
                                    <option value="adulto-mensal">Adulto Mensal</option>
                                    <option value="adulto-semestral">Adulto Semestral</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Graduação -->
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">Cor da Faixa</label>
                        <select id="edit-belt-color" class="w-full border rounded p-2">
                            <option>Branca</option><option>Cinza</option><option>Amarela</option><option>Laranja</option><option>Verde</option><option>Azul</option><option>Roxa</option><option>Marrom</option><option>Preta</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">Graus</label>
                        <select id="edit-belt-degree" class="w-full border rounded p-2">
                            <option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option>
                        </select>
                    </div>

                    <!-- Financeiro -->
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">Status Pagamento</label>
                        <select id="edit-payment" class="w-full border rounded p-2">
                            <option value="Pendente">Pendente</option>
                            <option value="Em dia">Em dia</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">Vencimento Contrato</label>
                        <input type="date" id="edit-end-date" class="w-full border rounded p-2">
                    </div>

                    <!-- LOGIN DO ALUNO (CRUCIAL) -->
                    <div class="md:col-span-2 pt-4 mt-2 border-t border-gray-200 bg-blue-50 p-4 rounded-lg">
                        <h4 class="text-xs font-bold text-blue-700 uppercase mb-3 flex items-center gap-2"><i class="fa-solid fa-key"></i> Acesso ao Portal do Aluno</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-blue-600 mb-1">Login (Usuário/Email)</label>
                                <input type="text" id="edit-login" class="w-full border border-blue-200 rounded p-2" placeholder="Ex: joao.silva">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-blue-600 mb-1">Senha de Acesso</label>
                                <input type="text" id="edit-password" class="w-full border border-blue-200 rounded p-2" placeholder="Senha do aluno">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bg-gray-50 px-6 py-4 flex justify-end gap-3">
                <button onclick="closeEditModal()" class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100 font-bold text-sm">Cancelar</button>
                <button onclick="saveStudentChanges()" class="px-6 py-2 bg-brand-red text-white rounded hover:bg-red-700 font-bold text-sm shadow-md">Salvar Alterações</button>
            </div>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCWlrrfNn6q4GhhL2H7goHjQMd3MsprxOE",
            authDomain: "tanqueteambjj.firebaseapp.com",
            projectId: "tanqueteambjj",
            storageBucket: "tanqueteambjj.firebasestorage.app",
            messagingSenderId: "410605992451",
            appId: "1:410605992451:web:f0f341f4594fe75f376c36",
            measurementId: "G-SW8PP8X7WM"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = "tanqueteam-bjj";

        // Globals
        window.db = db;
        window.students = []; // Cache local

        // Auth Check (Simple)
        const session = localStorage.getItem('tanque_user_session');
        if (!session) window.location.href = "login_aluno.html";
        else {
            const user = JSON.parse(session);
            if(user.role !== 'admin') {
                alert("Acesso negado.");
                window.location.href = "login_aluno.html";
            } else {
                // Init
                loadData();
            }
        }

        window.handleLogout = () => {
            localStorage.removeItem('tanque_user_session');
            window.location.href = "login_aluno.html";
        }

        // --- CORE FUNCTIONS ---

        async function loadData() {
            try {
                const querySnapshot = await getDocs(collection(db, 'artifacts', appId, 'public', 'data', 'students'));
                window.students = [];
                querySnapshot.forEach((doc) => {
                    window.students.push({ id: doc.id, ...doc.data() });
                });
                updateStats();
                renderTable();
            } catch (error) {
                console.error("Erro ao carregar:", error);
                alert("Erro ao carregar dados. Verifique a conexão.");
            }
        }

        function updateStats() {
            const total = window.students.length;
            const active = window.students.filter(s => s.paymentStatus === 'Em dia').length;
            const pending = total - active;

            document.getElementById('stat-total').innerText = total;
            document.getElementById('stat-active').innerText = active;
            document.getElementById('stat-pending').innerText = pending;
        }

        window.renderStudentTable = function() { renderTable(); } // Alias

        function renderTable() {
            const tbody = document.getElementById('students-table-body');
            const search = document.getElementById('searchInput')?.value.toLowerCase() || "";
            tbody.innerHTML = '';

            const filtered = window.students.filter(s => s.name.toLowerCase().includes(search));

            filtered.forEach(s => {
                // Belt Visual
                const beltColor = (s.belt && s.belt.split(' ')[1]) || 'Branca'; // Quick parse
                
                // Attendance Count
                const attendanceCount = s.attendance ? s.attendance.length : 0;

                // Has Login?
                const hasLogin = (s.studentLogin && s.studentPassword) 
                    ? '<span class="text-green-600 font-bold text-xs"><i class="fa-solid fa-lock"></i> Configurado</span>' 
                    : '<span class="text-gray-400 text-xs italic">Sem acesso</span>';

                const tr = document.createElement('tr');
                tr.className = "border-b hover:bg-gray-50 transition";
                tr.innerHTML = `
                    <td class="px-6 py-4 align-middle">
                        <div class="flex items-center">
                            <div class="h-8 w-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 mr-3 font-bold text-xs">
                                ${s.name.charAt(0)}
                            </div>
                            <div>
                                <div class="font-medium text-gray-900">${s.name}</div>
                                <div class="text-xs text-gray-500">${s.plan ? s.plan.replace('-', ' ').toUpperCase() : '-'}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 align-middle text-gray-600 text-xs font-bold">${s.belt || 'Branca'}</td>
                    <td class="px-6 py-4 align-middle">
                        <div class="flex items-center gap-2">
                            <span class="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded">${attendanceCount} aulas</span>
                            <button onclick="addPresence('${s.id}')" class="w-6 h-6 rounded-full bg-blue-600 text-white flex items-center justify-center hover:bg-blue-700 shadow" title="Adicionar Presença Hoje">
                                <i class="fa-solid fa-plus text-xs"></i>
                            </button>
                        </div>
                    </td>
                    <td class="px-6 py-4 align-middle text-center">
                        <span class="px-2 py-1 rounded text-xs font-bold ${s.paymentStatus === 'Em dia' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${s.paymentStatus || 'Pendente'}
                        </span>
                    </td>
                    <td class="px-6 py-4 align-middle text-center">${hasLogin}</td>
                    <td class="px-6 py-4 align-middle text-center">
                        <button onclick="openEditModal('${s.id}')" class="text-blue-600 hover:text-blue-900 mr-3" title="Editar / Configurar Login">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                        <button onclick="deleteStudent('${s.id}')" class="text-red-600 hover:text-red-900" title="Excluir">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        window.filterTable = renderTable;

        // --- ACTIONS ---

        window.addPresence = async (id) => {
            const todayISO = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
            try {
                // Update Firestore
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'students', id);
                await updateDoc(docRef, {
                    attendance: arrayUnion(todayISO)
                });
                
                // Update Local Cache visually
                const s = window.students.find(st => st.id === id);
                if(s) {
                    if(!s.attendance) s.attendance = [];
                    if(!s.attendance.includes(todayISO)) s.attendance.push(todayISO);
                }
                renderTable();
                alert(`Presença confirmada para ${todayISO}!`);
            } catch(e) {
                console.error(e);
                alert("Erro ao registrar presença.");
            }
        };

        window.deleteStudent = async (id) => {
            if(!confirm("Tem certeza que deseja excluir este aluno permanentemente?")) return;
            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'students', id));
                loadData(); // Reload all
            } catch(e) {
                alert("Erro ao excluir: " + e.message);
            }
        };

        // --- EDIT MODAL ---

        window.openEditModal = (id) => {
            const s = window.students.find(st => st.id === id);
            if(!s) return;

            document.getElementById('edit-id').value = id;
            document.getElementById('edit-name').value = s.name;
            document.getElementById('edit-plan').value = s.plan || 'infantil-mensal';
            document.getElementById('edit-payment').value = s.paymentStatus || 'Pendente';
            
            // Belt Parsing (Simple)
            let color = 'Branca';
            let degree = '0';
            if(s.belt) {
                const parts = s.belt.split(' - ');
                if(parts.length > 0) color = parts[0].replace('Faixa ', '');
                if(parts.length > 1) degree = parts[1].replace('º Grau', '');
            }
            // Populate selects (basic attempt)
            const selColor = document.getElementById('edit-belt-color');
            for(let i=0; i<selColor.options.length; i++) { if(selColor.options[i].text === color) selColor.selectedIndex = i; }
            document.getElementById('edit-belt-degree').value = degree;

            if(s.contractEndDate) {
                document.getElementById('edit-end-date').value = s.contractEndDate.split('T')[0];
            }

            // Login Data
            document.getElementById('edit-login').value = s.studentLogin || '';
            document.getElementById('edit-password').value = s.studentPassword || '';

            document.getElementById('edit-modal').classList.remove('hidden');
            document.getElementById('edit-modal').classList.add('flex');
        };

        window.closeEditModal = () => {
            document.getElementById('edit-modal').classList.add('hidden');
            document.getElementById('edit-modal').classList.remove('flex');
        };

        window.saveStudentChanges = async () => {
            const id = document.getElementById('edit-id').value;
            const name = document.getElementById('edit-name').value;
            const plan = document.getElementById('edit-plan').value;
            const payment = document.getElementById('edit-payment').value;
            
            const color = document.getElementById('edit-belt-color').value;
            const degree = document.getElementById('edit-belt-degree').value;
            const beltStr = `Faixa ${color} - ${degree}º Grau`;

            const dateStr = document.getElementById('edit-end-date').value;
            const login = document.getElementById('edit-login').value;
            const pass = document.getElementById('edit-password').value;

            // Date Object
            let dateObj = new Date().toISOString();
            if(dateStr) {
                const [y, m, d] = dateStr.split('-').map(Number);
                dateObj = new Date(y, m - 1, d, 12, 0, 0).toISOString();
            }

            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'students', id);
                await updateDoc(docRef, {
                    name: name,
                    plan: plan,
                    paymentStatus: payment,
                    belt: beltStr,
                    contractEndDate: dateObj,
                    studentLogin: login,
                    studentPassword: pass
                });
                
                closeEditModal();
                loadData();
                alert("Dados do aluno atualizados com sucesso!");
            } catch(e) {
                console.error(e);
                alert("Erro ao salvar alterações.");
            }
        };

    </script>
</body>
</html>
